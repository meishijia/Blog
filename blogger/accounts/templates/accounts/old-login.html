{% extends "accounts/base.html" %}

{% block title %}注册{% endblock %}

{% block content %}
<div class="container-fluid">
	<div class="row-fluid">
		<div class="span12">
			<h3 style="text-align:center">
				欢迎来到我的博客~~~
			</h3>
			<div style="width=200px;margin-left:330px;margin-top:100px">
			<form class="form-horizontal">
				{% csrf_token %}
				<div class="control-group">
					 <label class="control-label" for="inputUsername">用户名</label>
					<div class="controls">
						<input id="inputUsername" type="text" name="username"/>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="inputEmail">邮箱</label>
					<div class="controls">
						<input id="inputEmail" type="text" name="email"/>
					</div>
				</div>
				<div class="control-group">
					 <label class="control-label" for="inputPassword">密码</label>
					<div class="controls">
						<input id="inputPassword" type="password" />
					</div>
				</div>
				<div class="control-group">
					<div class="controls">
						 <button type="submit" class="btn" action="/accounts/deal_register/">注册</button>
						 <button type="reset"  class="btn">重置</button>
					</div>
				</div>
			</form>
			</div>
		</div>
	</div>
</div>


{% endblock %}
