{% extends "articles/base1.html"%}
{% block title %}首页{% endblock %}
{% block article %}

{% for article in articles %}
	<div class="msj-article">
		<h2 style="display:inline">
			<a href="/articles/show_article/?id={{article.id}}">{{article.title}}</a>
		</h2>
		<small>{{article.time_stamp}}</small>
		<p>
			{{article.content | truncatewords_html:20 | safe }}
		</p>
	</div>
	<hr/>
{% endfor %}

{% endblock %}
