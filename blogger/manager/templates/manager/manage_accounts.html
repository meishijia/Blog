{% extends "manager/base.html" %}

{% block title %}管理账户{% endblock %}

{% block content %}

{% for user in users %}
<h3>{{user.username}}</h3>
<form method="post" action="/manager/deal_manage_accounts/">
	{% csrf_token %}
	<input type="hidden" value="{{user.id}}" name="user_id">
	<button class="btn" type="submit">删除</button>
</form>
<hr/>
{% endfor %}
<div position=absolute; top=50px; right=50px;><a type="button" class="btn" href="/manager/index/"> 管理首页</a></div>
{% endblock %}
